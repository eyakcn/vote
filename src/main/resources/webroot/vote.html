<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>华政刑司家园</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <style>
    li.selected{
      background-color: CornflowerBlue;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div id="title" class="col-xs-12"><h4>评选心目中的优秀部门</h4></div>
  </div>
  <div class="row">
    <div id="introduction" class="col-xs-12">活动介绍。。。</div>
  </div>
  <div class="row">
    <div id="rule" class="col-xs-12">活动规则。。。</div>
  </div>
  <div class="row">
    <div id="deadline" class="col-xs-12">投票时间。。。</div>
  </div>
  <div class="row">
    <div id="others" class="col-xs-12">结果公布。。。</div>
  </div>
  <div class="row">
    <div id="candidates" class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item">组织部</li>
        <li class="list-group-item">秘书处</li>
        <li class="list-group-item">团校部</li>
        <li class="list-group-item">外联部</li>
        <li class="list-group-item">志工部</li>
        <li class="list-group-item">实践部</li>
        <li class="list-group-item">宣传部</li>
        <li class="list-group-item">文艺部</li>
        <li class="list-group-item">体育部</li>
        <li class="list-group-item">生活部</li>
        <li class="list-group-item">网信部</li>
        <li class="list-group-item">学术部</li>
        <li class="list-group-item">辩论队</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <button type="button" class="btn btn-primary">确定</button>
    </div>
  </div>
</div>
</body>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="vote.js"></script>
<script type="text/javascript" src="lib/beautify.js"></script>
</html>
